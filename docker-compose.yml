services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-video-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_video_generation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-video-network

  redis:
    image: redis:7-alpine
    container_name: ai-video-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-video-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-video-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_video_generation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - APP_ENV=development
      - APP_DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-video-network
    command: >
      sh -c "
        prisma db push --skip-generate &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-video-celery-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_video_generation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - APP_ENV=development
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-video-network
    command: >
      sh -c "
        celery -A app.celery_app.celery_config worker \
          --loglevel=info \
          --concurrency=2 \
          --queues=default,high_priority,low_priority
      "

  prometheus:
    image: prom/prometheus:latest
    container_name: ai-video-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai-video-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  ai-video-network:
    driver: bridge
